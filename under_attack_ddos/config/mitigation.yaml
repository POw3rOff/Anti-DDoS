mitigation:
  # General settings
  dry_run_default: true
  auto_escalate: true

  # State Machine
  states:
    NORMAL: { risk_max: 29 }
    MONITOR: { risk_min: 30, risk_max: 59 }
    UNDER_ATTACK: { risk_min: 60, risk_max: 89 }
    ESCALATED: { risk_min: 90 }

  # Alerts
  alerts:
    enabled: true
    log_file: "/var/log/uad/mitigation_events.json.log"
    webhook_url: "" # Placeholder

  # Cooldown
  cooldown_seconds: 300
