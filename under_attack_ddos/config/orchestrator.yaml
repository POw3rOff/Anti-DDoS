orchestrator:
  # Sliding window settings
  window_size_seconds: 30
  cleanup_interval_seconds: 60

  # Scoring Weights (0.0 - 1.0)
  weights:
    layer3: 0.4
    layer4: 0.3
    layer7: 0.3
    layer_game: 0.6  # High weight for application-specific attacks
    correlation: 1.0 # Highest weight for confirmed campaigns

  # Multiplier for multi-layer attacks
  cross_layer_multiplier: 1.5

  # State Thresholds (Global Risk Score 0-100)
  thresholds:
    NORMAL: { max: 29 }
    MONITOR: { min: 30, max: 59 }
    UNDER_ATTACK: { min: 60, max: 89 }
    ESCALATED: { min: 90 }

  # Recovery
  cooldown_seconds: 300
