# Principais configurações para o CSF (ConfigServer Security & Firewall)
# Edite /etc/csf/csf.conf

# 1. Habilitar o Firewall (Mude para 0 para ativar, 1 é modo de teste)
TESTING = "0"

# 2. Portas TCP permitidas (Entrada)
# Inclua SSH (22), Web (80,443), etc.
TCP_IN = "20,21,22,25,53,80,110,143,443,465,587,993,995"

# 3. Portas TCP permitidas (Saída)
TCP_OUT = "20,21,22,25,53,80,110,113,443,587,993,995"

# 4. Proteção contra DDoS (SYN Flood)
SYNFLOOD = "1"
SYNFLOOD_RATE = "100/s"
SYNFLOOD_BURST = "150"

# 5. Rastreamento de Conexões (Connection Tracking)
# Limitar número de conexões por IP na porta 80 para 20
CONNLIMIT = "80;20,443;20"

# 6. Proteção contra Port Scan
PS_INTERVAL = "300"
PS_LIMIT = "10"

# 7. Blocklists (IPs maliciosos)
# Habilite blocklists em /etc/csf/csf.blocklists
LF_IPSET = "1" # Usar ipset para performance
